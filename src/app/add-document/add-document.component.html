<div class="container-fluid">
    <div class="row">

        <h5 style="padding-top: 2%; text-align: center;"> ADD Your Product</h5>

        <div class="col-1"></div>

        <div class="col-10 px-5 pt-3" style="border: 1px solid rgb(163, 155, 155);margin-top:10px;border-radius: 10px;">

            <form [formGroup]="AddForm" (ngSubmit)="submitData(AddForm)"
             method="post"
             enctype="multipart/form-data" >
                <div    class="text-danger"></div>

                <div class="form-group mb-4">
                    <label   for="Name" class="form-label">Name</label>
                    <input   name="Name" id="name" formControlName="name"
                           type="text" class="form-control"
                           [class.is-invalid]="name?.invalid && name?.touched" />
                    <small *ngIf="name?.invalid && name?.touched" class="text-danger">Name is required.</small>
                </div>

                <div class="form-group mb-4">
                    <label   for="priorityName" class="form-label">priorityName</label>
                    <input   name="priorityName" id="description" 
                    formControlName="priorityName"
                           type="text" class="form-control" />
                    <span      class="text-danger"></span>
                </div>

                <div class="form-group mb-4">
                    <!-- <label   for="priorityLevel" class="form-label">PriorityLevel</label>
                    <input   name="priorityLevel" id="priorityLevel"
                    formControlName="priorityLevel"
                           type="text" class="form-control" />
                    <span    class="text-danger"></span> -->
                    <label for="unit" class="form-label">priorityLevel</label>
                    <select class="form-control mb-4" formControlName="priorityLevel" id="priorityLevel">
                        <option *ngFor="let data of Priority;" [value]="data">
                            {{data}}
                        </option>
                    </select>
                </div>


             

                
                <div class="row">
                    <div class="col-8">
                        <div *ngFor="let file of list;">
                            <div>{{file|json}}</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <label   for="file_path" class="control-label">
                            <input name="file_path"  formControlName="file_Path"
                             id="image" multiple (change)="onFileSelected($event)"  
                             class="form-control" type="file" />
                        </label>
                    </div>
                </div>
                        
                <div class="mb-4 row">
                    <div class="col-12 col-sm-6 col-lg-2 mx-0"  >
                        <img style="margin-right:20px;" 
                            class="preview">
                    </div>
                </div>

                <div class="PostBtn mt-4 mb-4">
                    <button id="submitBtn"  class="btn btn-danger">Post Now</button>
                </div>

            </form>


        </div>

        <div class="col-1"></div>
    </div>
